<div class="body-content">
    <div class=" card">
        <div class="card-header">
          <h1>Categorías
          </h1>
          <button type="btn btn-primary btn-new" (click)="showModalForm()" >Nueva Categoria</button>
          <div class="card-body">
            <table class="table table-dark">4200
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Categoria</th>
                  <th scope="col">Tag</th>
                  <th scope="col">Estado</th>
                </tr>
              </thead>
                <tbody>
                        @for (item of categories; track item){
                        <tr class="table-default text-white">
                            <td>{{item.category_id}}</td>
                            <td>{{item.category}}</td>
                            <td>{{item.tag}}</td>
                            <td>{{item.status}}</td>
                        <tr>
                            }
                    </tbody>
            </table>
          </div>
          <div class="card-footer">
            <small>27 de agosto de 2024</small>
        </div>
          
      </div>
    
    </div>
</div>

<div class="modal fade" id = "modalForm" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Region nueva</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" id=" fm">
          <div class="mb-3">
            <label for="category" class="form-label">Categoria<span class="input-required">*</span></label>
            <input type="text" class="form-control" id="category" placeholder="Region"   required>
          </div>
          <div class="mb-3">
            <label for="tag" class="form-label">Tag<span class="input-required"  >*</span></label>
            <input type="text" class="form-control" id="tag"  required>
          </div>
          <button type="submit" class="btn btn-primary">Añadir</button>
        </form>
      </div>
    </div>
  </div>
</div>
